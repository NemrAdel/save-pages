<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketPlane</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/tickets.png" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <img class="user" src="images/tickets.png" alt="" />
        <h1>Welcome Back</h1>
        <form>
          <label for="Fname">First Name</label>
          <input id="Fname" type="text" placeholder="Enter first name" />

          <label for="Lname">Last Name</label>
          <input id="Lname" type="text" placeholder="Enter last name" />

          <label for="age">age</label>
          <input id="age" type="text" placeholder="Enter your age" />

          <label for="Phone">phone</label>
          <input id="Phone" type="tel" placeholder="Enter phone number" />

          <label for="id_num">id</label>
          <input id="id_num" type="text" placeholder="Enter id" />
          <button id="save" type="button">save</button>
        </form>

        <div class="bottom-div">
          <div class="line-or">
            <span>Ticket-Hub</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
